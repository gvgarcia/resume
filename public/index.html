<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>Resume</title>
</head>
<body style="background-color:lavender;">
  <div class="container" ng-controller="AppCtrl">

  <center>  <h1>Gabriel Garcia</h1>
    <h1>Resume</h1>
  </center>
    <h1>Education</h1>


    <table class="table">

      <tbody style="background-color:white;">


      <div class="edu">
       <font size="20" color="white">
         <th> School </th>
         <th> Degree </th>
         <th> Last Year </th>


       </font>
        <tr ng-repeat="edu in resume| filter :{'type':'edu'}">
          <td>{{edu.School}}</td>
          <td>{{edu.Degree}}</td>
          <td>{{edu.Last_Year}}</td>


        </tr>
        </font>
      </div>
      </tbody>
    </table>

    <br>

    <table class="table">
      <thead>
        <tr>

        </tr>
      </thead>
      <tbody style="background-color:lavenderblush;">
      <div class="skills">
        <h1>Skills</h1>

        <tr ng-repeat="skills in resume| filter :{'type':'skill'}">
          <td>{{skills.skill}}</td>


        </tr>
      </div>
      </tbody>
    </table>
    <br>

    <table class="table">
      <thead>
        <tr>

        </tr>
      </thead>
      <tbody style="background-color:yellow;">
      <div class="projects">
        <h1>Projects</h1>

        <th> Title </th>
        <th> Description </th>

        <tr ng-repeat="projects in resume| filter :{'type':'project'}">
          <td>{{projects.Title}}</td>
          <td>{{projects.Description}}</td>


        </tr>
      </div>
      </tbody>
    </table>


  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
